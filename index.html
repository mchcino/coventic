<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Coventic | Home</title>
</head>



<body>

  <!-- Navbar -->
  <nav class="navbar">
      <div class="bar-menu">
        <a href="#">
          <img src="./Media/menu.png" alt="Menu">
        </a>
      </div>

      <div class="social-links">
        <a href="#">
          <img src="./Media/fb.png" alt="Facebook">
        </a>
        <a href="#">
          <img src="./Media/ig.png" alt="Instagram">
        </a>
        <a href="#">
          <img src="./Media/tw.png" alt="Twitter">
        </a>
      </div>

      <div class="share">
        <a href="#">
          <img src="./Media/share.png" alt="Share">
        </a>
        <a href="#">
          <img src="./Media/info.png" alt="Info">
        </a>
      </div>
  </nav>



  <!-- Main Content -->
  <div class="container">
    <div class="top-bar">
      <img src="./Media/logo.png" alt="Logo">
      <a href="#" class="login">Sign Up</a>
    </div>

    <div class="branding">
      <p>Welcome to our</p>
      <h1>World's <br> Creative Studio</h1>
      <a href="#" class="submit-button">Take a tour</a>
    </div>

    <div class="nothing"></div>
  </div>



  <!-- Bubble -->
  <div class="bubble">
    <img src="./Media/bubble.png" alt="Bubble">
    <img src="./Media/bubble.png" alt="Bubble">
    <img src="./Media/bubble.png" alt="Bubble">
    <img src="./Media/bubble.png" alt="Bubble">
    <img src="./Media/bubble.png" alt="Bubble">
    <img src="./Media/bubble.png" alt="Bubble">
    <img src="./Media/bubble.png" alt="Bubble">
    <img src="./Media/bubble.png" alt="Bubble">
  </div>

</body>
</html>
